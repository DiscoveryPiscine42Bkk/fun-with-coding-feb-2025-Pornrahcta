<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gateway</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-Image: url('https://images3.alphacoders.com/134/1346870.png');
            margin: 0;

            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            transition: background-Image 0.5s;
        }
        .text-container {
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            color: white;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .text-container h1 {
            font-size: 40px;
            margin: 0;
        }
        .text-container p {
            font-size: 32px;
            margin: 5px 0 15px;
        }
        .box {
            width: 90%;
            height: 600px;
            background-color: rgba(0, 0, 0, 0.70);;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn {
            width: 275px;
            height: 125px;
            padding: 10px 20px;
            margin: 200px;
            border: 2px solid #00d9ff; /* Neon border */
            border-radius: 5px; /* Smooth rounded edges */
            cursor: pointer;
            background: radial-gradient(circle at center, #001f3f, #000a1f); /* Deep space gradient */
            color: #00d9ff; /* Futuristic neon text color */
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #00d9ff, 0 0 10px #00d9ff;
            transition: all 0.3s ease-in-out;
            font-family: 'Orbitron', sans-serif; /* Spacey futuristic font */
        }


        .btn:hover {
            background: linear-gradient(135deg, #0056b3, #003d80); /* Darker gradient on hover */
            transform: scale(1.05); /* Slight scale effect */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Increased shadow */
        }

        .btn:active {
            transform: scale(0.98); /* Slight shrink effect when clicked */
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 640px) {
            .text-container h1 {
                font-size: 28px;
            }
            .text-container p {
                font-size: 22px;
            }
            .box {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: auto; /* Allow the box to resize */
            }
            .btn {
                width: 200px;
                height: 80px;
                margin: 10px 0; /* Move buttons to new row */
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Welcome to Gateway</h1>
        <p>choose your destination to explore below...</p>
    </div>
    <div class="box">
        <button id="g1" onclick="location.href='pyuthara/index.html'" class="btn">PYUTHARA</button>
        <button id="g2" onclick="location.href='parongde/index.html'" class="btn">PARONGDE</button>
    </div>
</body>
<script>
    document.getElementById("g1").addEventListener("mouseenter", function (event) {
        document.body.style.backgroundImage = "url('https://hips.hearstapps.com/hmg-prod/images/ama-dablam-mountain-peak-view-from-chola-pass-royalty-free-image-1623254695.jpg')";
    });
    document.getElementById("g2").addEventListener("mouseenter", function (event) {
        document.body.style.backgroundImage = "url('https://cdn.discordapp.com/attachments/1336389949200531568/1337339814910885919/galaxy.jpg?ex=67a71642&is=67a5c4c2&hm=79764f8fde9255667eb988027e5fac05244d7a4ddaecb3fa2bf1a8e8c6ca0568&')";
    });
    document.getElementById("g1").addEventListener("mouseout", function (event) {
        document.body.style.backgroundImage = "url('https://images3.alphacoders.com/134/1346870.png')";
    });
    document.getElementById("g2").addEventListener("mouseout", function (event) {
        document.body.style.backgroundImage = "url('https://images3.alphacoders.com/134/1346870.png')";
    });
</script>
</html>
