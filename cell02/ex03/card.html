<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css" /> 
</head>
<body>
    <h1>Pyuthara Profile Card</h1>
    <div class="profile-card">
        <table>
            <tr>
                <td class="profile-header">
                    <img class="profile-img" src="https://assets-prd.ignimgs.com/2024/09/06/roblox-rdc2024-everythingannounced-blogroll-1725644096329.jpg" alt="Profile Picture" >
                </td>
            </tr>
            <tr>
                <td>
                    <h2 class="infor">pyuthara</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="infor under">I am Roblox player</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="infor">Bangkok, Thailand</p>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="logo_list">
                        <img class="logo" src="https://www.iconpacks.net/icons/2/free-instagram-logo-icon-3497-thumb.png" alt="instagram">
                        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/87/87386.png" alt="line">
                        <img class="logo" src="https://img.icons8.com/ios_filled/512/linkedin.png" alt="linkin">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#">
                        <button class="link" type="button">Contact</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
